<!DOCTYPE html>
<html>
<head>
	<title>FORMULIR KEJUARAAN</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<style>
		ul {
		  list-style-type: none;
		  margin: 0;
		  padding: 0;
		  overflow: hidden;
		  background-color: black;
		}

		li {
		  float: left;
		}

		li a {
		  display: block;
		  color: white;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		}

		li a:hover {
		  background-color: #666666;
		}
	</style>
</head>
<body>
	<div class="tengah" align="center">

		<!-- HEADER -->
		<div class="header" align="center">
			<div class="hkotak">
				<h1>Persatuan Catur Indonesia</h1>
			</div>
		</div>

		<!-- NAVBAR -->
		<div class="navbar">
			<ul>
				<li><a class="active" href="main.html">Home</a></li>
	  			<li><a href="kejuaraan.html">Daftar Kejuaraan</a></li> 
	 		 	<li><a href="latihan.html">Daftar Latihan</a></li>
	 			<li><a href="about.html">Tentang</a></li>
	  			<li><a href="https://www.chess.com/" target="_blank">Main</a></li>
  			</ul>
		</div>

		<!-- MAIN CONTENT -->
		<div class="maincontent3">
			<h1>Formulir Pendaftaran Kejuaraan</h1>

			<form method="get">

				<!-- DATA PRIBADI -->
				<fieldset>
					<legend>Silahkan Diisi</legend>

					<!-- NAMA -->
					<label for="nama">Nama:</label> 
					<br> <br>
					<input type="text" name="nama" id="nama" placeholder="Nama Anda"> 
					<br> <br>

					<!-- JENIS KELAMIN -->
					<label for="jenis_kelamin">Jenis Kelamin:</label> 
					<br> <br>
					<input type="radio" name="jenis_kelamin" id="jenis_kelamin" value="laki"> 
					Laki-Laki
					<input type="radio" name="jenis_kelamin" id="jenis_kelamin" value="perempuan"> 
					Perempuan
					<br> <br>

					<!-- TEMPAT LAHIR -->
					<label for="tempat_lahir">Tempat Lahir:</label> 
					<br>
					<input type="text" name="tempat_lahir" id="tempat_lahir" placeholder="Tempat Lahir">
					<br> <br>

					<!-- TANGGAL LAHIR -->
					<label for="tgl_lahir">Tanggal Lahir:</label> 
					<br>
					<input type="date" name="tgl_lahir" id="tgl_lahir"> 
					<br> <br>

					<!-- ALAMAT -->
					<label for="alamat">Alamat:</label> 
					<br>
					<textarea cols="50" rows="10" placeholder="Tuliskan Alamat Anda"></textarea>
					<br> <br>

					<!-- SOSMED -->
					<label for="sosmed">Sosial Media:</label> 
					<br>
					<input type="text" name="sosmed" id="sosmed" placeholder="sosmed">
					<br> <br>

					<label for="hobi">Macam Pertandingan Yang Ingin Diikuti:</label> 
					<br>
					<input type="checkbox" name="hobi" id="hobi" value="jogging"> 
					Catur Standar <br>
					<input type="checkbox" name="hobi" id="hobi" value="masak"> 
					Catur Cepat <br>
					<input type="checkbox" name="hobi" id="hobi" value="tidur"> 
					Catur Kilat <br>
					<br> <br>
				</fieldset>
				<br>

				<!-- BUTTON -->
				<input type="submit" name="" value="kirim"> 
				<input type="reset" name="" value="hapus"> 
				<br> <br>
			</form>
		</div>
		
		<!-- FOOTER -->
		<div class="footer">
			
		</div>
	</div>
</body>
</html>
